<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udemy Courses</title>
</head>
<body>
    <h1>Udemy Courses</h1>
    <ul>
        {% for course in courses %}
            <li>
                <strong>{{ course.title }}</strong> - <a href="{{ course.url }}">{{ course.url }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
